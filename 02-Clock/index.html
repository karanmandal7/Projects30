<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <div class="clock-face">
            <div class="hand hour-hand"></div>
            <div class="hand min-hand"></div>
            <div class="hand second-hand"></div>
            <div class="center-point"></div> <!-- NEW: Added center point -->
            <div class="hour-marks"></div> <!-- NEW: Container for hour markers -->
            <div class="digital-time"></div> <!-- NEW: Digital time display -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
